
    <!-- Post -->
    <section id="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>{{page.title}}</h2>                    
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                  {% if post.title == {{page.title}} %}
                    <div class="copy">
                        {{content}}
                    </div>                        
                  {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
