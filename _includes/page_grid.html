
    <!-- Video Grid Section -->
    <section id="video">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Video</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                {% if post.category == 'Video' %}
                    <div class="col-sm-4 portfolio-item">
                        <div class="caption">
                            <div class="caption-content">
                                {{post.title}}
                            </div>
                            <div>
                                {{post.embed_code}}
                            </div>
                        </div>
                    </div>
                 {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
