<section id="page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{name}}</h2>
                <hr class="star-primary">
            </div>
        </div>
       <div class="row">

            <div class="panel panel-default">
                            
                <!-- Default panel contents -->
                <div class="panel-body  text-center">
                    <img src="{{image}}">                    
                </div>

                <!-- List group -->
                    <ul class="list-group">
                        <li class="list-group-item"><p class="lead"><strong>{{notes}}</strong></p></li>
                        <h3 class="list-group-item-heading">Ingredients</h3>
                        <li class="list-group-item"><p>{{ingredients}}</p></li>
                        <h3 class="list-group-item-heading">Tools Needed</h3>
                        <li class="list-group-item"><p>{{tools}}</p></li>
                        <h3 class="list-group-item-heading">Method</h3>
                        <li class="list-group-item"><p>{{method}}</p></li>
                    </ul>
            </div>
           
        </div>    
    </div>
</section>
