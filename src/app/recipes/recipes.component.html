<section id="page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{title}}</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
           
                <div *ngFor="let item of items | async" [hidden]="filter(item.Category)" (click)="choose(item)">
                    <div class="col-md-4 m-b-lg">
                        <div class="panel panel-default panel-profile m-b-0">
                            <div class="panel-heading" [ngStyle]="{ 'background-image': 'url(' + item.Image + ')'}"></div>
                            <div class="panel-body text-center">
                            <h3>{{item.Name}}</h3>
                            </div>
                        </div>
                    </div>
                </div>           
        </div>
    </div>
</section>
