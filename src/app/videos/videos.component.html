<section id="page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Videos</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
           
                <div *ngFor="let video of videos">
                    <div class="col-md-6 m-b-lg">
                        <div class="panel panel-default panel-profile m-b-0">
                            <div class="panel-body text-center">
                            <h3>{{video.Title}}</h3>
                            <iframe id="video"  class="video" [src]="cleanURL(video.EmbedUrl)" frameborder="0" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>           
        </div>
    </div>
</section>
